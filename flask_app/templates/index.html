<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Peak Performance</title>
</head>  
<body>
    <br>
    <h1 class="display-4">High Performance <small>LLC</small></h1><br>
    <div class="d-flex justify-content-around">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}       
        <form action="/register" method="POST" class="col-4 p-4 bg-dark text-light">
            <h1 class="text-primary">Register</h1>
            <div class="form-group">
                First Name:<br>
                <input type="text" name="first_name" class="form-control"><br><br>
            </div>
            <div class="form-group">
                Last Name:<br>
                <input type="text" name="last_name" class="form-control"><br><br>
            </div>
            <div class="form-group">
                Email:<br>
                <input type="text" name="email" class="form-control"><br><br>
            </div>
            <div class="form-group">
                Password:<br>
                <input type="password" name="password" class="form-control"><br><br>
            </div>
            <div class="form-group">
                Confirm Password:<br>
                <input type="password" name="confirm_password" class="form-control"><br><br>
            </div>
            <input type="submit" value="Register" class="btn btn-primary">        
        </form><br><br>
        <form action="/login" method="POST" class="col-4 p-4 bg-dark text-light">
            <h1 class="text-success">Login</h1>
            <div class="form-group">
                Email:<br>
                <input type="text" name="email" class="form-control"><br><br>
            </div>
            <div class="form-group">
                Password:<br>
                <input type="password" name="password" class="form-control"><br><br>
            </div>
            <input type="submit" value="Login" class="btn btn-success"> 
    </div>


    
</body>
</html>
