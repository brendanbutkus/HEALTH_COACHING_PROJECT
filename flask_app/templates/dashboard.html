<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Peak Performance</title>
</head>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <h1 class=" text-success navbar-brand">Welcome {{session["user_name"]}}!</h1>
    <button class="navbar-toggler" data-toggle="collapse" data-target=#navbarMenu>
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/plans/new" class="nav-link text-secondary">Create New Template</a>                
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link text-secondary">Logout</a>
            </li>
        </ul>        
    </div>

</nav>
<br>
<body>
    <div class=" col-6 mx-auto my-5">
        <table class="table table-hover">
            <thead class="bg-primary text-light font-weight-bold">
                <tr>
                    <th class="font-weight-bold display-2">Template</th>
                    <!-- <th class="font-weight-bold display-6">Action</th> -->
                </tr>
            </thead>
            <tbody class=" bg-secondary">
            {% for plan in plans %}
            <tr>
                <td class="text-light display-3" >{{plan.name}}
                <a href="/plans/{{ plan.id }}"  class="text-light display-5">View</a>
                </td>
            {% endfor %}
            </tbody>
        </table><br><br>
    </div>

<button class="btn btn-success">Motivational Quote</button><br><br>
   
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
